name: BankingSystem CI/CD Pipeline

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Build Docker Image
      run: docker build -t banking-system-app:${{ github.sha }} .
    
    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker Image
      if: github.ref == 'refs/heads/main'
      run: |
        docker tag banking-system-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/banking-system-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/banking-system-app:latest

    - name: Deploy to Railway
      if: github.ref == 'refs/heads/main'
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        npm install -g @railway/cli
        railway up --service miraculous-serenity --detach